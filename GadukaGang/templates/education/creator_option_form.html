{% extends 'base.html' %}

{% block title %}Добавление варианта{% endblock %}

{% block content %}
<section class="profile-section">
    <div class="profile-container">
        <h2>Добавление варианта</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="option_text">Текст варианта</label>
                <textarea id="option_text" name="option_text" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="order">Порядок</label>
                <input id="order" name="order" type="number" value="0">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_correct">
                    Правильный ответ
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <a class="btn btn-secondary" href="{% url 'creator_lesson_edit' question.lesson.id %}">Назад</a>
        </form>
    </div>
</section>
{% endblock %}
