{% extends 'base.html' %}
{% load static %}

{% block title %}{{ action }} тег - Gaduka Gang{% endblock %}

{% block content %}
<div class="minimal-container">
    <div class="minimal-header">
        <h1>{{ action }} тег</h1>
        <a href="{% url 'tags_list' %}" class="minimal-btn">Назад</a>
    </div>

    <div class="minimal-form-container">
        <form method="post" class="minimal-form">
            {% csrf_token %}
            <div class="minimal-form-group">
                <label for="name">Название</label>
                <input type="text" name="name" id="name" class="minimal-input"
                    value="{% if tag %}{{ tag.name }}{% endif %}" placeholder="Например: python" required>
            </div>

            <div class="minimal-form-group">
                <label for="color">Цвет</label>
                <div class="color-input-wrapper">
                    <input type="color" name="color" id="color" class="minimal-color-input"
                        value="{% if tag %}{{ tag.color }}{% else %}#000000{% endif %}">
                    <span class="color-value">{% if tag %}{{ tag.color }}{% else %}#000000{% endif %}</span>
                </div>
            </div>

            <div class="minimal-form-actions">
                <button type="submit" class="minimal-submit-btn">{{ action }}</button>
                <a href="{% url 'tags_list' %}" class="minimal-cancel-btn">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
