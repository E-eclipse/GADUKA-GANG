{% extends 'base.html' %}
{% load static %}

{% block title %}–°–æ–∑–¥–∞—Ç—å —Ç–µ–º—É - {{ community.name }} - Gaduka Gang{% endblock %}

{% block extra_css %}
<style>
    .create-topic-page {
        padding: 40px 0;
        max-width: 800px;
        margin: 0 auto;
    }

    .page-header {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .page-header h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.2rem;
        color: var(--text-primary);
        text-shadow: var(--neon-shadow);
    }

    .form-container {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--accent-green);
        font-weight: 600;
        font-family: 'Orbitron', sans-serif;
    }

    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        background: var(--darker-bg);
        color: var(--text-primary);
        border-radius: 4px;
        font-size: 1rem;
    }

    .form-group textarea {
        min-height: 200px;
        resize: vertical;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    .btn {
        padding: 12px 30px;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        border: 1px solid var(--border-color);
    }

    .btn-primary {
        background: var(--accent-green);
        color: var(--darker-bg);
        border-color: var(--accent-green);
    }

    .btn-secondary {
        background: var(--card-bg);
        color: var(--text-primary);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="create-topic-page">

            </div>

            <div class="form-actions">

                <a href="{% url 'community_detail' community.id %}" class="btn btn-secondary">‚úó –û—Ç–º–µ–Ω–∞</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
